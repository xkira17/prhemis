<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./minlogo.png" type="image/x-icon" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/0866a545aa.js"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="./main.js" defer></script>
    <title>Login | HEMIS Student axborot tizimi</title>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap");
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        text-decoration: none;
        /* list-style: none; */
        /* font-family: "Source Code Pro", serif; */
        font-family: "Source Sans Pro", sans-serif;
      }

      main {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding-bottom: 120px;
      }

      .form {
        background-color: white;
        width: 420px;
        box-shadow: 0 5px 0 0 8px rgba(0, 0, 0, 0.1);
        border-radius: 3px;
        /* padding: 10px 10px 0 10px; */
        border-top: 3px solid #00a65a;
      }

      .form .form-box .header {
        /* text-align: center; */
      }
      .form .form-box .header img {
        width: 80px;
        display: block;
        margin: 0 auto;
        margin-top: 8px;
        margin-bottom: 8px;
      }
      .form .form-box .header h4 {
        width: 100%;
        padding: 0 20px 20px 20px;
        font-family: "Source Sans Pro", sans-serif;
        font-size: 18px;
        font-weight: 500;
        line-height: 1.1em;
        color: #333333;
        text-align: center;
      }

      .form .form-box .header h5 {
        padding: 0 20px 20px 20px;
        text-align: center;
        color: #333333;
        font-size: 14px;
        font-weight: 500;
        font-family: "Source Sans Pro", sans-serif;
      }

      .form .form-box .login {
        width: 100%;
        position: relative;
        padding-left: 10px;
        padding-right: 10px;
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
      .form .form-box .login .login-input {
        display: flex;
        width: 100%;
        justify-content: space-between;
        align-items: center;
        border: 1px solid #9c9c9c;
      }
      .form .form-box .login .login-input input {
        width: 100%;
        padding: 6px 12px;
        height: 34px;
        border: none;
      }
      .form .form-box .login .login-input input:focus {
        outline: none;
      }

      .form .form-box .login .login-input i {
        padding-right: 6px;
      }

      .form .form-box .login .pass-input {
        display: flex;
        width: 100%;
        justify-content: space-between;
        align-items: center;
        border: 1px solid #9c9c9c;
      }
      .form .form-box .login .pass-input input {
        width: 100%;
        padding: 6px 12px;
        height: 34px;
        border: none;
      }
      .form .form-box .login .pass-input input:focus {
        outline: none;
      }

      .form .form-box .login .pass-input i {
        padding-right: 6px;
        font-size: 14px;
      }
      .borders {
        margin-top: 24px;
        margin-bottom: 10px;
        border-top: 0.5px solid #d4d4d4;
        width: 100%;
        height: 1px;
        display: flex;
      }

      .form .form-box .login-buttons {
        display: flex;
        /* justify-content: space-between; */
        align-items: center;
        padding: 0 10px;
      }

      .form .form-box .login-buttons .check {
        display: flex;
        gap: 5px;
        align-items: center;
        flex-grow: 1;
      }
      .form .form-box .login-buttons .check p {
        font-weight: 500;
        color: #333333;
        font-size: 14px;
        cursor: pointer;
        font-family: "Source Sans Pro", sans-serif;
      }

      .form .form-box .login-buttons .btn {
        flex-grow: 4;
        /* width: 100%; */
      }

      .form .form-box .login-buttons .btn button {
        background-color: #337ab7;
        padding: 8px 12px;
        width: 100%;
        display: block;
        border: 1px solid #2e6da4;
        color: #f9f9f9;
        cursor: pointer;
        font-weight: 500;
      }

      .form .form-box .login-buttons .btn button:hover {
        background-color: #316da1;
      }

      .oneId {
        width: 100%;
        padding-top: 20px;
      }

      .oneId button {
        width: 100%;
        padding-top: 8px;
        padding-bottom: 8px;
        background-color: #605ca8;
        color: #f9f9f9;
        border: 1px solid #605ca8;
        cursor: pointer;
      }

      .oneId button:hover {
        background-color: #514e8f;
      }
      .otvet {
        width: 100%;
        min-height: 100vh;
      }
      .otvet.active {
        display: none;
      }
      .otvet p {
        width: 100%;
        padding: 50px 30px;
      }
    </style>
  </head>

  <body>
    <main>
      <div class="form">
        <div class="form-box">
          <div class="header">
            <img src="./gerb.png" />
            <h4>Toshkent axborot texnologiyalari universiteti Nukus filiali</h4>
            <h5>HEMIS Student axborot tizimi</h5>
          </div>
          <div class="login">
            <div class="login-input">
              <input
                type="text"
                id="inputId"
                placeholder="Talaba ID"
                oninput="findAnswer()"
              />
              <i class="bx bxs-envelope"></i>
            </div>
            <div class="pass-input">
              <input type="password" placeholder="Parol" />
              <i class="fa-solid fa-eye"></i>
            </div>
          </div>
          <span class="borders"></span>
          <div class="login-buttons">
            <div class="check">
              <input type="checkbox" name="Eslab Qolish" />
              <p>Eslab Qolish</p>
            </div>
            <div class="btn">
              <button>Kirish</button>
            </div>
          </div>
          <div class="oneId">
            <button>OneID orqali kirish</button>
          </div>
        </div>
      </div>
    </main>
    <!-- <div class="data-wrapper">abgdhbgh</div> -->

    <!-- <section class="otvet active">
      
    </section> -->
  </body>
</html>
